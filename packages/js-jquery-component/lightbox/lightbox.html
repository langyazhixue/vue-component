<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>lightBox</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/lightbox.css" />
	</head>
	<body>
				<!--class="js-lightbox"    表示这个元素要启用 LightBox 
				 data-role="light"     表示这个元素要启用LightBox
				 src="images/1-1.jpg"    原图的地址
				 data-source='images/1-1.jpg'  原图的地址
				 data-group='group-1'     标识当前是否属于一个组别
				 data-id ='id-1'   图片的唯一标识
				 data-caption='pic-1'  当前图片的文字描述-->
				 
		<h1>第一组</h1>
		<div>
			<img class="js-lightbox"     
				 data-role="lightBox"

				 data-id ='id-1' 
				 data-caption='pic-1'
